<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        usuario: <input type="text" name="username" id="username" required>
        contraseña: <input type="password" name="password" id="password" required>
        <button type="submit">Iniciar sesión</button>
    </form>
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
    
</body>
</html>
